<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>datalist标签</title>
  </head>

  <body>
    <pre>
      ddatalist属性   可输入下拉框
      <input list="cars" />
        <datalist id="cars">
        <option value="BMW">
        <option value="Ford">
        <option value="Volvo">
      </datalist>
      
      
      
      
    </pre>

  </body>

</html>
