<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>垂直居中样式</title>
<style type="text/css">
.box {
/*非IE的主流浏览器识别的垂直居中的方法*/
display: table-cell;
vertical-align:middle;

/*设置水平居中*/
text-align:center;

/* 针对IE的Hack */
*display: block;
*font-size: 175px;/*约为高度的0.873，200*0.873 约为175*/
*font-family:Arial;/*防止非utf-8引起的hack失效问题，如gbk编码*/

width:500px;
height:500px;
background-color: #ED824A;
border: 1px solid #eee;
}
.box img {
/*设置图片垂直居中*/
vertical-align:middle;
}
</style>
</head>
<body>
<div class="box">
<img src="../test_img.jpg" />
</div>
</body>
</html>
