<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>javascript  while循环</title>
	</head>
	<body>
<button onclick="myjs()">点击执行函数</button>
<div id="demo"></div>
<script>
function myjs(){
  var
  x="";i=0;
  do{
    x=x+"这个数字是" + i +"<br />";
    i++;
  }
  while(i<=5)
  document.getElementById("demo").innerHTML=x;
}
</script>
	</body>
</html>
