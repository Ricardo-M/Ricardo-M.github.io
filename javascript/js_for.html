FOR  IN 循环
<script>
  function myjs(){
    var x;
    var txt="";
    var person={fname:"bill",lname:"gates",age:56};
    for (x in person) {
    	 txt=txt+ " "+ person[x];
    }
    document.getElementById("demo").innerHTML=txt;
  }
</script>
