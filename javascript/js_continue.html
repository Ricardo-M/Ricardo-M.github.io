<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>javascript continue语句</title>
	</head>
	<body>

<p>点击下面的按钮来执行循环，该循环会跳过 i=3 的步进。</p>
<button onclick="myjs()">点击这里</button>
<div id="demo"></div>

<script>
function myjs(){
  var x="";i=0;
  for(i=0;i<10;i++){
    if(i==3){
      continue;
    }
    x=x+"这一行是"+ i + "<br />";
  }
  document.getElementById("demo").innerHTML=x;
}
</script>
	</body>
</html>
