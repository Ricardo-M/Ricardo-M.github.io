<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>javascript 错误信息提示</title>
	</head>
	<body>

<h2>报错提示</h2>
<p>请输入5-10之间的数字</p>
<input id="demo" type="text" />
<button type="button" onclick="myjs()">测试输入值</button>
<div id="msg"></div>

<script>
  function myjs(){
    try{
    var x=document.getElementById("demo").value;
    if(x=="")      throw"值为空";
    if(isNaN(x))   throw"不是数字";
    if(x>10)       throw"数值超过范围";
    if(x<5)        throw"数值太小";
    }catch(err){
      var y=document.getElementById("msg");
      y.innerHTML="错误:" + err +"。";
    }
    alert("输入正确，点击确定继续");
  }
</script>















	</body>
</html>
