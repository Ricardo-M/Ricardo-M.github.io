<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript输入验证</title>
<style>
  body{width: 500px;margin:200px auto 0;}
</style>
</head>

<body>
<input type="text"  id="demo" />

<script>
function myjs(){
  var x=document.getElementById("demo").value;
  if(x==""||isNaN(x)){
    alert("让你输入数字，你输入的什么鬼");
  }else{
    alert("这是数字没错");
  }
}
</script>
