<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>javascript switch语句</title>
</head>
<body>

switch 语句用于基于不同的条件来执行不同的动作。
<p>点击按钮输出显示今天日期</p>
<button onclick="myjs()">点击查询</button>
<div id="demo"></div>

<script>
function myjs(){
  var x;
  var d=new Date().getDate();
  switch(d){
    case 1:
      x="今天星期六";
    break;
    case 2:
      x="今天星期天";
    break;
    default:
    x="看什么看，没见过工作日啊";
  }
  document.getElementById("demo").innerHTML=x;
}
</script>
</body>
</html>
