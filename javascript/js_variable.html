<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>javascript变量</title>
	</head>
	<body>

<p>假设y=5，计算x=y+2，并显示结果</p>

<button onclick="myjs()">点击输出结果</button>

<div id="demo"></div>
<script>
  function myjs(){
    var y=5;
    var x=y+2;
    var demodiv=document.getElementById("demo");
    demodiv.innerHTML="x="+x;
  }
</script>









	</body>
</html>
