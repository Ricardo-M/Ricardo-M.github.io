<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<title>轮播图</title>
<style>
  #show-box{
    width: 500px;height: 400px;overflow: hidden;margin: 50px auto;
  }
  #show-box ul{
    width: 2000px;height: 400px;margin: 0;padding: 0;
  }
  #show-box ul li{
    float: left;width: 500px;list-style-type: none;display: none;
  }
</style>
</head>
<body>
<div id="show-box">
<ul>
<li><img src="images/Group-bg-0.jpg" /></li>
<li><img src="images/Group-bg-1.jpg" /></li>
<li><img src="images/Group-bg-2.jpg" /></li>
<li><img src="images/Group-bg-3.jpg" /></li>
<li><img src="images/Group-bg-4.jpg" /></li>
<li><img src="images/Group-bg-5.jpg" /></li>
<li><img src="images/Group-bg-6.jpg" /></li>
</ul>
</div>
<script>
$(function(){
	var $show_box = $("#show-box").find("li");
	var pagenum = 0;
	var img_length = $show_box.length;
	function showhide(page){
	  pagenum= page;
	  $show_box.hide();
		$show_box.eq(pagenum).css('display','block');
	}
	showhide(pagenum);
	var Num_show = function(){
		if(pagenum > img_length -1){
		  pagenum = 0
		}
	 	++pagenum;
	 	showhide(pagenum);
	}
	setInterval(Num_show,1000);
});
</script>
</body>
</html>
